{{ define "main" }}


<h1>{{ .Title }}</h1>

<p class="d-none"> Rendered from layouts/papers/list </p>

{{ range .Pages.ByPublishDate.Reverse.GroupByDate "2006" }}
  <div class="py-3">
    <h3> {{ .Key }} </h3>
    <ol>
    {{ range .Pages }}
    <li>
      {{ partial "small-paper-list-item" . }}
    </li>
    {{ end }}
    </ol>
  </div>
{{ end }}


{{ end }}
